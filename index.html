<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Mercher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Market Mercher</h1>
        <div class="search-wrapper">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search for items...">
                <ul id="suggestions"></ul>
            </div>
            <button id="pin-button">Pin</button>
        </div>
    </div>
    <div id="refresh-timer">Market refresh in: 30s</div>
    <div class="pinned-section">
        <div class="pinned-items" id="buying-section">
            <h3>Buying</h3>
            <div id="buying-cards"></div>
        </div>
        <div class="pinned-items" id="selling-section">
            <h3>Selling</h3>
            <div id="selling-cards"></div>
        </div>
    </div>
    <div class="table-container">
        <table class="table" id="item-table">
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>Lowest Sell Price</th>
                    <th>Highest Buy Price</th>
                    <th>Lowest Price Volume</th>
                    <th>Highest Price Volume</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <div class="settings-icon" title="Settings">
        <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" alt="Settings" />
    </div>
    <div class="settings-box">
        <h3>Settings</h3>
        <label class="toggle-switch">
            <input type="checkbox" id="night-mode-toggle">
            <span class="slider"></span>
            <span class="label">Night Mode</span>
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
    <script src="search.js" defer></script>
    <script src="pin.js" defer></script>
</body>

</html>
