<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Marketplace</h1>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search for items...">
            <button id="pin-button">Pin</button>
            <ul id="suggestions" style="list-style: none; padding: 0; margin: 0; position: absolute;"></ul>
        </div>
    </div>

    <div class="pinned-section">
        <div class="pinned-items" id="buying-section">
            <h3>Buying</h3>
            <div id="buying-cards"></div>
        </div>
        <div class="pinned-items" id="selling-section">
            <h3>Selling</h3>
            <div id="selling-cards"></div>
        </div>
    </div>

    <table class="table" id="item-table">
        <thead>
            <tr>
                <th>Item ID</th>
                <th>Lowest Sell Price</th>
                <th>Highest Buy Price</th>
                <th>Lowest Price Volume</th>
                <th>Highest Price Volume</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>100</td>
                <td>120</td>
                <td>50</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>150</td>
                <td>170</td>
                <td>30</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>50</td>
                <td>60</td>
                <td>100</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="search.js"></script>
    <script src="pin.js"></script>
</body>

</html>
